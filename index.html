<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <header>
        <ul>
          <li><a href="ImageSearch.html">Image</a></li>
          <li><a href="AdvancedSearch.html">Advanced Search</a></li>
        </ul>
      </header>
      <article class="search__input">
        <section class="google__logo">
          <img src="img/GoogleLogo.png" alt="Google Logo" />
        </section>
        <form action="https://www.google.com/search" method="get">
          <section id="input__group">
            <svg
              height="25"
              viewBox="0 0 21 21"
              width="21"
              xmlns="http://www.w3.org/2000/svg"
              class="search__logo"
            >
              <g
                fill="none"
                fill-rule="evenodd"
                stroke="#808080"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="8.5" cy="8.5" r="5" />
                <path d="m17.571 17.5-5.571-5.5" />
              </g>
            </svg>
            <input type="text" name="q" />
            <div class="submit">
              <input type="submit" value="Google Search" />
              <input type="submit" name="ifl__btn" value="I'm Feeling Lucky" />
            </div>
          </section>
        </form>
      </article>
    </main>
    <footer>
      <p>Made with ‚ù§üôÑ</p>
      <p>By : Usamah Ganteng</p>
    </footer>
  </body>
</html>
